<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>       
        <script src="angular-resource.min.js" type="text/javascript"></script>
        <script> var app = angular.module('myApp', ['ngResource']);</script>
        <script src="pokeController.js" type="text/javascript"></script>
        <script src="pokeService.js" type="text/javascript"></script>
    </head>
    <body ng-app="myApp" >
        <div ng-controller="pokeController">
            {{saludo}}
            <br/>
            {{edad}}
            <br/>
            {{players}}
            <div ng-repeat="player in players track by $index">
                {{player.texto}} <br/>
                {{player.edad}}
            </div>
            <div ng-click="addNewPoke()">
                Add New Poke
            </div>
        </div>
    </body>
</html>
