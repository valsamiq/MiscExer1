<!DOCTYPE html>
<html>
    
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">        
        <link href="cssEX.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
        <script> var app = angular.module('myApp', []);</script>
        <script src="controller.js" type="text/javascript"></script>
    </head>
    
    <body ng-app="myApp" ng-controller="controller">
        <div id="exercici1">
            <article id="exercici1" ng-if="crearCombi">
                <h1>Crea la Combi</h1>
                <div class="combis">
                    <div class="valor{{op1}}" ng-click="clicOp(1)"></div>
                    <div class="valor{{op2}}" ng-click="clicOp(2)"></div>
                    <div class="valor{{op3}}" ng-click="clicOp(3)"></div>
                    <button ng-click="aceptaCombi();">Accepta</button>
                </div>
            </article>

             <article id="exercici1" ng-if="validarCombi">
                 <h1>Valida la Combi</h1>
                <div class="combis">
                    <div class="valor{{op1}}" ng-click="clicOp(1)"></div>
                    <div class="valor{{op2}}" ng-click="clicOp(2)"></div>
                    <div class="valor{{op3}}" ng-click="clicOp(3)"></div>
                   <button ng-click="validaCombi();">Validar</button>
                </div>
            </article>
            <div>Combinaciones:</div>
            <div ng-repeat="combi in combis track by $index">
            <div class="combis">
                <div class="valor{{combi[0][0]}} {{combi[0][1]}}"></div>
                <div class="valor{{combi[1][0]}} {{combi[1][1]}}"></div>
                <div class="valor{{combi[2][0]}} {{combi[2][1]}}"></div>
            </div>
                </div>
            <p>{{combi}}</p>
        </div>
    </body>
</html>
